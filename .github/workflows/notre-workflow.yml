name: Github action workflow tutorial

on:
  push:
    branches: [ Workflow ]


jobs:
  projet-demo-django-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11 # Version de python

      - name: Install dependencies
        run: | 
          python -m pip install --upgrade pip
          cd docker_django
          pip install -r requirements.txt

  docker-build-and-push-demo:
    runs-on: ubuntu-latest
    needs: projet-demo-django-docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        run: |
          cd docker_django
          docker build -t glaxer/docker_django .
          docker tag glaxer/docker_django:latest glaxer/docker_django
          docker push glaxer/docker_django
          
          


          

          
